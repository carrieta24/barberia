<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">

        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style.css">    

    </head>

    <body>
        <header>
            <div class="caja">

                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            </div>

        </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre y apellido">
            
            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX)-XXX XXXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10"  class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">Email
                </label>
                
                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="email" id="radio-telefono">Teléfono
                </label>
                
                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>

                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?
            </label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 am a 8:00 pm</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8:00 am a 8:00 pm</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 am a 8:00 pm</td>
                </tr>
            </tbody>
        </table>

    </main>


        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería">
            <p class="copyright">&copy Copyright SATIN Colombia - 2024</p>
        </footer>

    </body>


</html>
